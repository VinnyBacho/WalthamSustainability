<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>District Leadership Board</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <section>
      <h1>Energy Saving Leader Board</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Rank</th>
              <th>House ID</th>
              <th>Address</th>
              <th>Street</th>
              <th>Kilowatts Per Hour</th>
              <th>Kilowatts Per Month</th>
              <th>Gallons Per Day</th>
              <th>Gallons Per House</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            <tr>
              <td>1</td>
              <td>2190</td>
              <td>175 Forest Street</td>
              <td>89</td>
              <td>324</td>
              <td>92</td>
              <td>3432</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
